<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>O que ouvir hoje?</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fdfcfb; /* branco perolado */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    #container {
      text-align: center;
    }

    #btn {
      padding: 15px 25px;
      font-size: 20px;
      border: none;
      border-radius: 10px;
      background: #6a0dad; /* roxo */
      color: #fff;
      cursor: pointer;
    }

    #album {
      margin-top: 30px;
      display: none;
    }

    img {
      width: 250px;
      height: 250px;
      border-radius: 12px;
      object-fit: cover;
    }

    a {
      color: #1db954;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="container">
    <button id="btn">o que ouvir hoje?</button>

    <div id="album">
      <img id="capa" src="" alt="Capa do Álbum" />
      <h2 id="titulo"></h2>
      <p id="artista"></p>
      <p id="ano"></p>
      <p><a id="spotify" href="#" target="_blank">Ouvir no Spotify</a></p>
    </div>
  </div>

  <script>
    // Carrega os álbuns de um arquivo externo JSON
let albuns = [];

fetch('albuns.json')
  .then(response => response.json())
  .then(data => {
    albuns = data;
  });

    const btn = document.getElementById("btn");
    const divAlbum = document.getElementById("album");

    btn.addEventListener("click", () => {
      const escolhido = albuns[Math.floor(Math.random() * albuns.length)];

      document.getElementById("capa").src = escolhido.capa;
      document.getElementById("titulo").textContent = escolhido.titulo;
      document.getElementById("artista").textContent = "Artista: " + escolhido.artista;
      document.getElementById("ano").textContent = "Ano: " + escolhido.ano;
      document.getElementById("spotify").href = escolhido.spotify;

      divAlbum.style.display = "block";
    });
  </script>
</body>
</html>
